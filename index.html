<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8"> 

		<title></title>

    	<meta name="viewport" content="width=device-width,user-scalable=no">

		<link type="text/css" rel="stylesheet" href="dist/fonts/lab-mono.css"> 
		<link type="text/css" rel="stylesheet" href="dist/css/108.css"> 

		<script type="text/javascript" src="dist/js/dependencies.min.js"></script>

		<script type="text/javascript" src="src/js/debug.js"></script>
		<script type="text/javascript" src="src/js/viewport.js"></script>
		<script type="text/javascript" src="src/js/sequencer.js"></script>
		<script type="text/javascript" src="src/js/timeline.js"></script>
		<script type="text/javascript" src="src/js/ui.js"></script>
		<script type="text/javascript" src="src/js/url.js"></script>
	</head>
	<body id="body">
		<!-- TITLE -->
		<h1>
			108
		</h1>

		<!-- TIMELINE -->
		<div class="timeline-wrapper">

		</div>

		<!-- CONTROLS -->
		<div class="ui--controls">
			<div class="button-row">
				<a href="#" class="ui-toggle ui-toggle--controls" title="Toggle controls">
					ctrl
				</a>

				<a href="#" class="control-button" data-sample="0" data-key="c" title="Play sample">
					C
				</a>
				<a href="#" class="control-button" data-sample="1" data-key="v" title="Play sample">
					V
				</a>
				<a href="#" class="control-button" data-sample="2" data-key="b" title="Play sample">
					B
				</a>
				<a href="#" class="control-button" data-sample="3" data-key="n" title="Play sample">
					N
				</a>
				<a href="#" class="control-button" data-sample="4" data-key="m" title="Play sample">
					M
				</a>	

				<a href="#" class="control-button control-button--narrow control-button--no-feedback" data-key="space" data-action="play" title="play / pause">
					>
				</a>

				<a href="#" class="control-button control-button--narrow control-button--no-feedback" data-key="q" data-action="clear" title="Clear loop">
					X
				</a>				

				<a href="#" class="control-button control-button--narrow control-button--no-feedback" data-key="shift" data-action="metronome" title="Toggle metronome">
					/
				</a>																
			</div>
		</div>

		<!-- UI SHARE -->
		<div class="ui--share">
			<a href="#share" class="ui-toggle ui-toggle--share">
				share
			</a>			

			<div class="ui-modal ui-modal--share" id="share">
				<div class="ui-modal-content">
					<p>
						This is the URL to your beat:
					</p>
					
					<input type="text" class="share-url-input">

					<div class="modal-actions modal-actions--share">
						<a href="#" class="button">
							OK
						</a>
					</div>
				</div>
			</div>
		<div>


		<!-- UI HELP -->
		<div class="ui--help">
			<a href="#help" class="ui-toggle ui-toggle--help">
				help
			</a>			

			<div class="ui-modal ui-modal--help" id="help">
				<div class="ui-modal-content">
					<p>
108 is controlled with the keyboard: use <span class="key">C</span> <span class="key">V</span> <span class="key">B</span> <span class="key">N</span> <span class="key">M</span> to play samples while the loop is running. <span class="key">x</span> deletes the beat while <span class="key">space</span> controls playback. <span class="key">Shift</span> toggles a metronome in case you need one. 
					</p>

					<p>
Enjoy!
					</p>

					<div class="modal-actions modal-actions--help">
						<a href="#" class="button">
							Got it
						</a>
					</div>
				</div>
			</div>
		<div>			
	</body>
</html>
